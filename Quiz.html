<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      background-color: #e2e8f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .options button:hover {
      background-color: #cbd5e1;
    }

    .score {
      margin-top: 15px;
      font-size: 1rem;
      color: #2563eb;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div class="quiz-box">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="score" id="score">Score: 0</div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quiz = [
      {
        q: "What is the full form of HTML?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyper Tool Language"],
        answer: "Hyper Text Markup Language"
      },
      {
        q: "Which language is used for styling web pages?",
        options: ["HTML", "CSS", "Python"],
        answer: "CSS"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quiz[current];
      document.getElementById("question").textContent = q.q;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === q.answer) {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
          }
          disableButtons();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function disableButtons() {
      const buttons = document.querySelectorAll("#options button");
      buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Quiz Completed ðŸŽ‰";
        document.getElementById("options").innerHTML = "";
        document.querySelector(".next-btn").style.display = "none";
      }
    }

    loadQuestion();
  </script>
</body>
</html>
